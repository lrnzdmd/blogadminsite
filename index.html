<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer>
        

        async function handleSubmit(event) {
            event.preventDefault();
            const userField = document.getElementById('username');
            const pwdField = document.getElementById('password');
            const formData = {
                username: userField.value,
                password: pwdField.value,
            };

            try {
        
                const response = await axios.post('https://deliberate-collie-birdiepoop-197e5571.koyeb.app/api/admin/login', formData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                localStorage.setItem('jwtToken', response.data.token);
                window.location.href = './dashboard.html';
            } catch (error) {
                console.error('Error with the request', error);
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
                
<section class="bg-white dark:bg-gray-900">
    <div class="container flex items-center justify-center min-h-screen px-6 mx-auto">
        <form class="w-full max-w-md">


            <h1 class="mt-3 text-2xl font-semibold text-gray-800 capitalize sm:text-3xl dark:text-white">sign In</h1>

            <div class="relative flex items-center mt-8">
               

                <input required type="text" id="username" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-4 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Username">
            </div>

            <div class="relative flex items-center mt-4">
                

                <input required type="password" id="password" class="block w-full px-4 py-3 text-gray-700 bg-white border rounded-lg dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Password">
            </div>

            <div class="mt-6">
                <button onclick="handleSubmit(event)" class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Sign in
                </button>

                

               
            </div>
        </form>
    </div>
</section>

        
</body>
</html>
